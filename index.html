<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container p-1 border ">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Payment for example</a>
            </div>
        </nav>
        <!--alert-->
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <!--card,cvc,amount-->
        <div class="row ms-1 me-1 g-3">
              <div class="col-md-4">
                <label for="cardNumber" class="form-label">Card#</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Ingrese el número de tarjeta">
              </div>
              
              <!-- Input para el código CVC -->
              <div class="col-md-4">
                <label for="cvc" class="form-label">CVC#</label>
                <input type="text" class="form-control" id="cvc" placeholder="Ingrese el código CVC">
              </div>
              
              <!-- Input para el monto (Amount) -->
              <div class="col-md-4">
                <label for="amount" class="form-label">Amount $</label>
                <input type="number" class="form-control" id="amount" placeholder="Ingrese el monto" min="1">
              </div>
        </div>
          
            <!--divgrande2columna-->

            <div class="container mt-2">
              <div class="row">
                <!-- Primera columna -->
                <div class="col-md-6">
                  <!-- Input: First Name -->
                  <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                  </div>
          
                  <!-- Input: City -->
                  <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                  </div>
          
                  <!-- Iconos de selección de tarjetas -->
                  <div class="mb-3">
                    <label class="form-label">We accept</label>
                    <div>
                      <i class="fab fa-cc-visa fa-2x me-3">
                        <input type="checkbox" id="visa" name="credit_card" value="Visa"></i>   
                      <i class="fab fa-cc-mastercard fa-2x me-3">
                        <input type="checkbox" id="mastercard" name="credit_card" value="Mastercard"></i> 
                      <i class="fab fa-cc-amex fa-2x"> 
                        <input type="checkbox" id="amex" name="credit_card" value="American Express">
                       
                      </i>   
                    </div>
                  </div>
                </div>
          
                <!-- Segunda columna -->
                <div class="col-md-6">
                  <!-- Input: Last Name -->
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                  </div>
          
                  <!-- Fila para State y Postal Code -->
                  <div class="row">
                    <!-- Input: State -->
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state">
                          <option selected>Select a state</option>
                          <option value="1">California</option>
                          <option value="2">Texas</option>
                          <option value="3">New York</option>
                          <option value="4">Florida</option>
                        </select>
                      </div>
                    </div>
          
                    <!-- Input: Postal Code -->
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" placeholder="Enter your postal code">
                      </div>
                    </div>
                  </div>
          
                  <!-- Input: Message -->
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
                  </div>
                </div>
              </div>
            </div>
          
          
              
            
<!--FOOTER-->
<footer class="bg-light py-4 mt-5">
  <div class="container d-flex justify-content-end">
    <button type="button" class="btn btn-secondary me-3">Cancel</button>
    <button type="button" class="btn btn-primary">Send</button>
  </div>
</footer>

  






  
  







</div> 
   </div>





  </div>
   
  
  
  
  
  <!--finborder-->     
  </div>
    
              
            
</body>
</html>
